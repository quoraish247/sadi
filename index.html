<script>
function setupThermometer(id, initialValue=0){
  const thermo = document.getElementById(id);
  const fill = thermo.querySelector('.fill');
  const valueEl = thermo.querySelector('.value-display');
  const labelsContainer = thermo.querySelector('.labels');

  // Generate labels if not yet generated
  if(labelsContainer.children.length === 0){
    for(let i=10;i>=0;i--){
      const label = document.createElement('div');
      label.classList.add('label');
      label.textContent = i * 100;
      labelsContainer.appendChild(label);
    }
  }

  function update(val){
    let percent = Math.min(Math.max(val / 1000 * 100, 0), 100);
    fill.style.height = percent + '%';
    valueEl.textContent = val;
  }

  update(initialValue);

  return { update }; // Return an object with update function
}

// Usage example:

</script>

  <script>
    // First dial
    const canvas = document.getElementById('dial');
    const ctx = canvas.getContext('2d');
    const rpmEl = document.getElementById('rpm');
    const speedEl = document.getElementById('speed');

    let rpm = 4150;
    let temp = -10;

    function drawDial(temp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const cx = 150, cy = 150, radius = 120;
      const startAngle = (-250 * Math.PI) / 180;
      const endAngle = (70 * Math.PI) / 180;

      // Background arc
      ctx.beginPath();
      ctx.arc(cx, cy, radius, startAngle, endAngle, false);
      ctx.lineWidth = 20;
      ctx.strokeStyle = '#044';
      ctx.stroke();

      // Active arc
      const minTemp = 10, maxTemp = -30;
      const tempFraction = (temp - minTemp) / (maxTemp - minTemp);
      const tempAngle = startAngle + tempFraction * (endAngle - startAngle);
      const gradient = ctx.createLinearGradient(cx-radius, cy, cx+radius, cy);
      gradient.addColorStop(0, 'cyan');
      gradient.addColorStop(1, 'yellow');
      ctx.beginPath();
      ctx.arc(cx, cy, radius, startAngle, tempAngle, false);
      ctx.strokeStyle = gradient;
      ctx.stroke();

      // Ticks and labels
      const tickCount = 20;
      for(let i=0;i<=tickCount;i++){
        const value = 10 - (i * 40 / tickCount);
        const angle = startAngle + (i / tickCount) * (endAngle - startAngle);
        const x1 = cx + Math.cos(angle)*(radius-20);
        const y1 = cy + Math.sin(angle)*(radius-20);
        const x2 = cx + Math.cos(angle)*radius;
        const y2 = cy + Math.sin(angle)*radius;

        ctx.beginPath();
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        const lx = cx + Math.cos(angle)*(radius-35);
        const ly = cy + Math.sin(angle)*(radius-35);
        ctx.fillStyle = '#fff';
        ctx.font = "12px monospace";
        ctx.fillText(value.toFixed(0), lx-10, ly+5);
      }
    }

    // Second dial
    const canvas2 = document.getElementById('dial2');
    const ctx2 = canvas2.getContext('2d');
    const rpmEl2 = document.getElementById('rpm2');
    const speedEl2 = document.getElementById('speed2');

    let rpm2 = 4150;
    let temp2 = -10;

    function drawDial2(temp2) {
      ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
      const cx2 = 150, cy2 = 150, radius2 = 120;
      const startAngle2 = (-250 * Math.PI) / 180;
      const endAngle2 = (70 * Math.PI) / 180;

      // Background arc
      ctx2.beginPath();
      ctx2.arc(cx2, cy2, radius2, startAngle2, endAngle2, false);
      ctx2.lineWidth = 20;
      ctx2.strokeStyle = '#044';
      ctx2.stroke();

      // Active arc
      const minTemp2 = 10, maxTemp2 = -30;
      const tempFraction2 = (temp2 - minTemp2) / (maxTemp2 - minTemp2);
      const tempAngle2 = startAngle2 + tempFraction2 * (endAngle2 - startAngle2);
      const gradient2 = ctx2.createLinearGradient(cx2-radius2, cy2, cx2+radius2, cy2);
      gradient2.addColorStop(0, 'cyan');
      gradient2.addColorStop(1, 'yellow');
      ctx2.beginPath();
      ctx2.arc(cx2, cy2, radius2, startAngle2, tempAngle2, false);
      ctx2.strokeStyle = gradient2;
      ctx2.stroke();

      // Ticks and labels
      const tickCount2 = 20;
      for(let i=0;i<=tickCount2;i++){
        const value2 = 10 - (i * 40 / tickCount2);
        const angle2 = startAngle2 + (i / tickCount2) * (endAngle2 - startAngle2);
        const x12 = cx2 + Math.cos(angle2)*(radius2-20);
        const y12 = cy2 + Math.sin(angle2)*(radius2-20);
        const x22 = cx2 + Math.cos(angle2)*radius2;
        const y22 = cy2 + Math.sin(angle2)*radius2;

        ctx2.beginPath();
        ctx2.moveTo(x12,y12);
        ctx2.lineTo(x22,y22);
        ctx2.strokeStyle = '#fff';
        ctx2.lineWidth = 2;
        ctx2.stroke();

        const lx2 = cx2 + Math.cos(angle2)*(radius2-35);
        const ly2 = cy2 + Math.sin(angle2)*(radius2-35);
        ctx2.fillStyle = '#fff';
        ctx2.font = "12px monospace";
        ctx2.fillText(value2.toFixed(0), lx2-10, ly2+5);
      }
    }

    // Initial draw
    drawDial(temp);
    drawDial2(temp2);

    
  </script>

function calculateRunTime(onTimeStr, offTimeStr) {
  const now = new Date();
  const onTime = new Date(onTimeStr);
  let offTime;

  if(onTimeStr=="nan"){

  return `Not Running`;

  }
  else{

  // Handle case where offTime is invalid or before onTime
  if (!offTimeStr || isNaN(Date.parse(offTimeStr)) || new Date(offTimeStr) < onTime) {
    offTime = now;
  } else {
    offTime = new Date(offTimeStr);
  }

  const diffMs = offTime - onTime;
  const totalSeconds = Math.floor(diffMs / 1000);
  const hours = Math.floor(totalSeconds / 3600);
  const minutes = Math.floor((totalSeconds % 3600) / 60);
  const seconds = totalSeconds % 60;

  return `${hours}h ${minutes}m ${seconds}s`;

}

}
